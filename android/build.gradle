group 'com.virtusize.virtusize_flutter_sdk'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        appcompat_version = '1.3.0'
        cardview_version = '1.0.0'
        kotlin_version = '1.5.0'
        // For debugging only
        // virtusize_version = 'flutter-SNAPSHOT'
        virtusize_version = '2.2.2'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.10"
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.cardview:cardview:$cardview_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.3-native-mt"

    implementation "com.github.virtusize:integration_android:$virtusize_version"

    // For debugging only
    //    implementation fileTree(dir: 'libs', include: ['*.aar'])
    //    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.3-native-mt"
}

