name: virtusize_flutter_sdk
description: Virtusize SDK for Flutter. This SDK helps clients to integrate Virtusizeâ€™s size and fit service into their Flutter applications for Android & iOS.
version: 1.0.0
author: Virtusize K.K.
homepage: https://www.virtusize.com/

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.virtusize.virtusize_flutter_sdk
        pluginClass: VirtusizeFlutterPlugin
      ios:
        pluginClass: VirtusizeFlutterPlugin

  assets:
    - assets/images/
    - assets/i18n/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.otf
        - asset: assets/fonts/NotoSansJP-Bold.otf
          weight: 700
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.otf
        - asset: assets/fonts/NotoSansKR-Bold.otf
          weight: 700